<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Calcola il prezzo del tuo biglietto</h2>
        <div class="d-flex justify-content-center gap-4">
            <div class="input-section d-flex flex-column align-items-center">
                <label for="nome">Nome e Cognome</label>
                <input type="text" name="Nome" id="nome">
            </div>
            <div class="input-section d-flex flex-column align-items-center">
                <label for="km">Km da percorrere</label>
                <input type="number" name="km" id="km">
            </div>
            <div class="input-section d-flex flex-column align-items-center">
                <label for="eta">Fascia d' et√†</label>
                <select name="eta" id="eta">
                    <option value="Minorenne">Minorenne(0-18 anni)</option>
                    <option value="Maggiorenne">Maggiorenne(18-65 anni)</option>
                    <option value="Senior">Senior(-65 anni)</option>
                </select>
            </div>
        </div>
        <div class="input-section d-flex justify-content-center mt-3 gap-5 ">
            <button type="button" class="btn btn-primary fs-3" id="genera">Genera</button>
            <button type="button" class="btn btn-warning fs-3" id="reset">Reset</button>
        </div>
        <div id="biglietto" class="mt-5 d-none">
            <h2 class="text-center text-uppercase">Il tuo Biglietto</h2>
            <section class="d-flex justify-content-between mt-4">
                <div>
                    <h3 class="text-uppercase">nome passegero</h3>
                    <p id="nome-display" class="fs-3"></p>
                </div>
                <div>
                    <h3 class="text-uppercase">offerta</h3>
                    <p id="offerta-display" class="fs-3">d</p>
                </div>
                <div>
                    <h3 class="text-uppercase">Carrozza</h3>
                    <p id="carrozza-display" class="fs-3">5</p>
                </div>
                <div>
                    <h3 class="text-uppercase">Codice cp</h3>
                    <p id="codice-display" class="fs-3">9211</p>
                </div>
                <div>
                    <h3 class="text-uppercase">Costo biglietto</h3>
                    <p id="price-display" class="fs-3">d</p>
                </div>
            </section>

        </div>
        
        
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
